<div class="p-gutter"
     gdColumns="1fr 1fr 1fr 1fr"
     gdColumns.lt-md="1fr 1fr"
     gdColumns.lt-sm="1fr"
     gdGap="16px"
     vexContainer>
  <vex-widget-quick-line-chart [icon]="chart_line"
                               [series]="pageViewsSeries"
                               [color]="theme.colors.primary"
                               gdColumn.lt-sm="1"
                               label="Chapa"
                               value="92.4k"></vex-widget-quick-line-chart>
  <vex-widget-quick-line-chart [icon]="chart_line"
                               [options]="uniqueUsersOptions"
                               [series]="uniqueUsersSeries"
                               [color]="theme.colors.orange"
                               gdColumn.lt-sm="1"
                               label="Interruptor"
                               value="67.2k"></vex-widget-quick-line-chart>
  <vex-widget-quick-line-chart [icon]="chart_line"
                               [series]="pageViewsSeries"
                               [color]="theme.colors.red"
                               gdColumn.lt-sm="1"
                               label="Aldaba"
                               value="92.4k"></vex-widget-quick-line-chart>
  <vex-widget-quick-line-chart [icon]="chart_line"
                               [options]="uniqueUsersOptions"
                               [series]="uniqueUsersSeries"
                               [color]="theme.colors.green"
                               gdColumn.lt-sm="1"
                               label="Camino"
                               value="67.2k"></vex-widget-quick-line-chart>


</div>
<vex-widget-grafico-pedalera [series]="userSessionsSeries"
                        gdColumn="1 / 3"
                        gdColumn.lt-md="1 / -1"
                        gdColumn.lt-sm="1"></vex-widget-grafico-pedalera>
